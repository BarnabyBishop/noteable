{% extends "layout.html" %}

{% block content %}
	<div class="login-container">
		{% if message %}
			<div>{{ message }}</div>
		{% endif %}
		<form method='post'>

			<input type='email' name='email' placeholder='Email' required class="textbox" />
			<input type='password' name='password' placeholder='password' required class="textbox" />
			<button type="submit" class="button">Login</button>
		</form>
	</div>
{% endblock %}
